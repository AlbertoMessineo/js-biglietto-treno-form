<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body class="body-back">
    <div class="container text-center mt-5 ">
        <header> 
            <h1 class="p-3 h1-col">Calcola il prezzo del tuo biglietto</h1>
        </header>
        <main>
            <div class="container-am">
                    <div class="box-am p-3">
                        <h4 class="p-1">Nome Cognome</h4>
                        <input type="text" value="" id="name-id">
                    </div>
                    <div class="box-am p-3">
                        <h4 class="p-1">Distanza (in km)</h4>
                        <input type="number" value="" id="distance-id">
                    </div>
                    <div class="box-am p-3">
                        <h4 class="p-1">Fascia d'et√† </h4>
                        <select name="age" id="age-selector">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over-65">Over 65</option>
                        </select>
                    </div>
            </div>
           <div class="buttons m-2">
            <button class="generator rounded m-3 p-2 fs-5 fw-semibold" id="generate">Genera</button>
            <button class="cleaner rounded m-3 p-2 fs-5 fw-semibold" id="clean">Annulla</button>
           </div>
           <div class="biglietto  text-start hidden " id="biglietto-virtuale">

            <h2>Nome Utente</h2>
            <p class="fw-semibold" id="nome-utente"></p>
            
            <h2>Carrozza</h2>
            <p class="fw-semibold"  id="n-carrozza"></p>
            
            
            <h2>Codice CP</h2>
            <p class="fw-semibold"  id="cp-code"></p>
            
            
            <h2>Prezzo biglietto</h2>
            <p class="fw-semibold"  id="final-price"></p>
            
           </div>


        </main>
        <footer></footer>
    </div>
    <!-- link js -->
    <script src="myscript.js"></script>
</body>
</html>
